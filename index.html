<!DOCTYPE html>
<html>
<head>
	<title>Mabinogi World - Homestead Designer</title>
	<link rel="stylesheet" type="text/css" href="designer.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="wikiapi.js"></script>
	<script type="text/javascript" src="loader.js"></script>
	<script type="text/javascript" src="designer.js"></script>
</head>
<body>
	<div class="loading">
		<h4>Loading assets</h4>
		<div>
			<span id="current-assets-loaded">0</span>
			<span>/</span>
			<span id="total-assets-to-load">1+</span>
		</div>
	</div>
	<div class="deisgner" style="display: none;">
		<div class="header">
			<span class="version-info">v0.1</span>
			<span class="cache-updated">
				<span class="cache-update-date"></span>
				<span class="cache-update-time"></span>
			</span>
		</div>
		<div class="body">
			<span id="construction-list"></span>
			<span id="main-container">
				<canvas id="homestead"></canvas>
			</span>
		</div>
		<div class="footer"></div>
	</div>
	<div id="preloads" style="display: none;"></div>
</body>
</html>
